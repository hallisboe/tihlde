{% extends 'base.html' %}


{% block content %}
<div class="container">
	<h1>{{ object.name }}</h1>
	<p>{{ object.start }}</p>
	<p>{{ object.end }}</p>
	<p>{{ object.location }}</p>
	<p>{{ object.description }}</p>
	<p>{{ object.participants }}/{{ object.spots }}</p>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-primary">Registrer</button>
	</form>
</div>
{% endblock %}
