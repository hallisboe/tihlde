{% extends 'base.html' %}


{% block content %}

<div class="container-fluid" style="padding-top: 50px;"> 
	<div class="card-columns">
	{% for article in articles %}	
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">{{ article.title }}</h5>
			<p class="card-text">{{ article.ingress }}</p>
		</div>
	</div>
	{% endfor %}
	</div>
</div>



{% endblock %}
