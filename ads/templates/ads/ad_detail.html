{% extends 'base.html' %}


{% block content %}
<div class="container">
	<h1><a href="{% url 'ad:detail' ad.slug %}">{{ ad.title }}</a></h1>
	<p>{{ad.description}}</p>
	<p>{{ad.job}}</p>
	<p>{{ad.job_type.name}}</p>
	<p>{{ad.deadline}}</p>
	<p>{{ad.location}}</p>
	<p>{{ad.sponsor.name}}</p>
</div>
{% endblock %}
